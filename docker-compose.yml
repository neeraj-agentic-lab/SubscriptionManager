version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: subscription-engine-db
    environment:
      POSTGRES_DB: subscription_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: subscription-engine-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@subscription-engine.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres_data:
